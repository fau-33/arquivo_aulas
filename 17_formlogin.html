<!DOCTYPE html>
<!--doctype informa o agente usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Flávio">
        <meta name="description"content="Página de documentos">
        <meta name="keywords" content="hml5, tecnologia">
        
        <style>
        
            .formlogin{
                width: 250px;
                margin: 50px auto 0;
                font-family: sans-serif;
            }
            
            .formlogin fieldset{
                background-color: #ccc;
            }
            
            .formlogin legend{
                background-color: white;
                display: inline-block;
                padding: 10px;
            }
            
            .formlogin label{
                margin-top: 15px;
                display: block;
                margin-bottom: 5px;
            }
            
            #user, #pass, .btn{
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
                font-size: 18px;
                border: none;
            }
            
            #user, #pass{
                background: #ddd;
            }
            
            #user:focus, #pass:focus {
                background: white;
            }
            
            .btn{
                margin-top: 15px;
            }
            
            #user{
                margin-bottom: 15px;
            }
        
        
        
        
        
        </style>
    
    
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        
        
        <form action="#" method="POST" class="formlogin">
           <fieldset>
               
               <legend>Login</legend>
               
               <label for="user">Digite o seu usuario</label>
               <input type="text" id="user" name="user" autofocus>
               
               <label for="pass">Digite a senha</label>
               <input type="password" id="pass" name="pass">
               
               <input type="submit" value="logar" class="btn">
               
               
               
               
           </fieldset>
            
        </form>
        
        
    </body>



</html>
