<!DOCTYPE html>
<!--doctype informa o agente usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Flávio">
        <meta name="description"content="Página de documentos">
        <meta name="keywords" content="hml5, tecnologia">
        
       
    
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        
        
        <form action="#" method="GET" class="formlogin">
           <fieldset>
               
               <legend>Dados pessoais</legend>
               
               <label>Email</label>
               <input type="email">
               <br>
               <label>Numero de filhos</label>
               <input type="number" min="0" max="1000">
               
               <br>
               <label>Nascimento</label>
               <input type="date" min="2018-01-30" max="2138-01-30">
               
               <p>Sexo:</p>
               
               <label>Masculino</label>
               <input type="radio" name="sexo" value="M">
               
               <label>Feminino</label>
               <input type="radio" name="sexo" value="F">
               
               
               
               
               <br>
               
               <input type="submit" value="mandar">
               
               
               
               
               
           </fieldset>
            
        </form>
        
        
    </body>



</html>
