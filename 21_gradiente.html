<!DOCTYPE html>
<!--doctype informa o agente usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Flávio">
        <meta name="description"content="Página de documentos">
        <meta name="keywords" content="hml5, tecnologia">
        
        
        <style>
            
            html, body{
                height: 100%;
            }
            
            
            body{
                background-color: red;
                background-image: linear-gradient(to top, rgba(255,0,0, 0.24), rgba(0, 0, 255, 0.38)), url(imagem/bg.jpg);
                background-size: auto, 100% 100%;
            }
        
            #radius{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                
                border-radius: 50px 100px / 100px 50px;
                
                box-shadow: 30px 0 10px -20px  black, 10px 10px 0 red, -10px -10px 0 10px blue;
            }
            
            h1{
                font-family: sans-serif;
                font-size: 50px;
                text-align: center;
                text-shadow: -1px 1px 0 #5d5d5d,  -2px 2px 0 #727272,  -3px 3px 0 #868686,  -4px 4px 0 #a3a3a3,  -5px 5px 0 #bcbcbc;
            }
        
        
        
        </style>
    
    
    </head>
    <body>
        <h1>CSS efeitos</h1>
        
        <div id="radius"></div>
        
    
    </body>



</html>
